<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title></title>
  <style>

 
body {
    display: flex;
    align-items: center;
    justify-content: center;
    height: 100vh;
    font-family: ariel;
  }

 input,
    textarea {
    width: 100%;
    padding: 5px;
    outline: none;
  }

  label {
    line-height: 1.9rem;
  }

  input[type="submit"] {
   transform: translate(2.2%);
   padding: 3px;
   margin-top: 0.6rem;
   font-family: verdana;
   font-weight: bold;
  }

 fieldset {
   padding: 20px 40px;
 }
</style>
<script>
      function submitForm() {
        alert("Form submitted");
      }
    </script>

 
</head>

<body>
  <form name="myForm" method="post" onsubmit="return submitClick();">
      <fieldset>

        <legend>Contact me</legend>
        <div class="form-control">
          <label for="name">Name</label>
          <input type="name" id="name" placeholder="Enter your name" required/>
        </div>

        <div class="form-control">
          <label for="email">Email</label>
          <input
            type="email"
            id="email"
            placeholder="Enter your email"
            required
          />
        </div>

        <div class="form-control">
          <label for="message">Message</label>
          <textarea
            type="message"
            id="message"
            cols="30"
            rows="10"
            placeholder="Enter your message"
           
          ></textarea>
        </div>
        <input type="submit" onclick="submitForm()" />
      </fieldset>
      </form>
      
</body>
</html>
